<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-group input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .filter-group button,
    .insert-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .filter-group button {
      background-color: #007bff;
    }

    .insert-button {
      background-color: #28a745;
    }
    .logOut-button {
      background-color: #dc3545;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background-color: #007bff;
      color: white;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .action-buttons button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .consultar { background-color: #17a2b8; }
    .actualizar { background-color: #ffc107; }
    .eliminar { background-color: #dc3545; }
    .movimientos { background-color: #6f42c1; }

    .action-buttons button:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Lista de Empleados</h1>

    <div class="top-bar">
      <div class="filter-group">
        <input type="text" id="filtro" placeholder="Buscar por nombre o documento...">
        <button onclick="filtrarEmpleados()">Filtrar</button>
      </div>
      <button class="insert-button"> Insertar Empleado</button>
      <button class="logOut-button" onclick="window.location.href='index.html'">Cerrar Sesión</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Departamento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-empleados">
        <!-- Meter datos con unmostrar  -->
      </tbody>
    </table>
  </div>

  <script>
    //  cambiar por datos reales desde base de datos)
    const empleados = [
      { id: '001', nombre: 'Juan Pérez', departamento: 'Recursos Humanos' },
      { id: '002', nombre: 'María García', departamento: 'Contabilidad' },
      { id: '005', nombre: 'Luis Martínez', departamento: 'Marketing' }
    ];

    function mostrarEmpleados(lista) {
      const tbody = document.getElementById('tabla-empleados');
      tbody.innerHTML = ''; // Limpiar tabla
      lista.forEach(emp => {
        const fila = `
          <tr>
            <td>${emp.id}</td>
            <td>${emp.nombre}</td>
            <td>${emp.departamento}</td>
            <td class="action-buttons">
              <button class="consultar">Consultar</button>
              <button class="actualizar">Actualizar</button>
              <button class="eliminar">Eliminar</button>
              <button class="movimientos">Movimientos</button>
            </td>
          </tr>`;
        tbody.innerHTML += fila;
      });
    }

    function filtrarEmpleados() {
      const filtro = document.getElementById('filtro').value.trim().toLowerCase();

      if (!filtro) {
        mostrarEmpleados(empleados); // Si vacío, mostrar todos
        return;
      }

      let filtrados = [];

      if (/^[a-zA-Z\s]+$/.test(filtro)) {
        // Solo letras o espacios → filtrar por nombre
        filtrados = empleados.filter(emp =>
          emp.nombre.toLowerCase().includes(filtro)
        );
      } else if (/^\d+$/.test(filtro)) {
        // Solo números → filtrar por documento (ID)
        filtrados = empleados.filter(emp =>
          emp.id.includes(filtro)
        );
      } else {
        alert('Por favor ingresa solo letras o solo números para filtrar.');
        return;
      }

      mostrarEmpleados(filtrados);
    }

    // mostratrar todos los empleados al cargar la página
    mostrarEmpleados(empleados);
  </script>

</body>
</html>
